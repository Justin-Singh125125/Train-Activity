<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Current Train Schedule</h2>
            </div>
            <div class="card-body">
                <!-- <div class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                </div> -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trains-list">
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>

                <div class="container">
                    <div class="added-trains"></div>
                </div>

            </div>
        </div>

        <div class="card add-train-section">
            <div class="card-header">
                <h2>Add Train</h2>
            </div>

            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input id="trainNameText" type="text" class="form-control">

                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input id="trainDestinationText" type="text" class="form-control">

                    </div>
                    <div class="form-group">
                        <label>First Train Time(HH:mm - Military Time)</label>
                        <input id="trainFirstTimeText" type="text" class="form-control">

                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input id="trainFrequecyText" type="text" class="form-control">
                    </div>
                    <button id="trainSubmit" type="button" class="btn btn-warning">Add Train</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
